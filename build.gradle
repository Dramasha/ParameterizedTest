plugins {
    id 'java-library'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
    'com.codeborne:selenide:6.16.0',
    'org.junit.jupiter:junit-jupiter:5.9.3',
    'org.slf4j:slf4j-simple:2.0.7')
}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}